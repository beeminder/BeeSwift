version: v1.0
name: Semaphore iOS Swift example with Fastlane
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode11
blocks:
  - name: Fastlane Test
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
        - name: LANGUAGE
          value: en_US.UTF-8
        - name: LC_ALL
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
          - cp /Users/semaphore/BeeSwift/BeeSwift/Config.swift.sample /Users/semaphore/BeeSwift/BeeSwift/Config.swift
      jobs:
        - name: Test
          commands:
            - bundle exec xcversion select 11.3.1
            - bundle exec fastlane test
  - name: Fastlane Build
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
          - cp /Users/semaphore/BeeSwift/BeeSwift/Config.swift.sample /Users/semaphore/BeeSwift/BeeSwift/Config.swift
      jobs:
        - name: Build
          commands:
            - bundle exec xcversion select 11.3.1
            - bundle exec fastlane test
      env_vars:
        - name: LANG
          value: en_US.UTF-8
        - name: LANGUAGE
          value: en_US.UTF-8
        - name: LC_ALL
          value: en_US.UTF-8
