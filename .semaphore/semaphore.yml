version: v1.0
name: Semaphore iOS Swift example with Fastlane
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode11
blocks:
  - name: Fastlane Tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: bundle exec fastlane test
          commands:
            - bundle exec xcversion select 10.2.1
            - bundle exec fastlane test
  - name: Fastlane Build
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: bundle exec fastlane build
          commands:
            - bundle exec xcversion select 10.2.1
            - bundle exec fastlane build
